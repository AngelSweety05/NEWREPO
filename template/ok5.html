<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies Adda - Neon Experience</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Animated Gradient Background */
    body {
      background: linear-gradient(45deg, #0d0d0d, #1a1a1a, #0d0d0d);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientAnimation {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Content Wrapper */
    .content-wrapper {
      position: relative;
      z-index: 1;
      padding: 2rem;
      text-align: center;
    }

    /* Neon Header with 3D Effect */
    .neon-header {
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
      position: relative;
      color: #fff;
      text-shadow: 0 0 10px #ff0080, 0 0 20px #8000ff;
    }
    .neon-header::after {
      content: "Movies Adda";
      position: absolute;
      top: 4px;
      left: 50%;
      transform: translateX(-50%);
      color: #8000ff;
      opacity: 0.7;
      filter: blur(4px);
      z-index: -1;
    }

    /* Neon Card */
    .card {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      margin: 0 auto 2rem auto;
      box-shadow: 0 0 30px #ff0080;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #ff0080, #8000ff, #00ff80, #ff0080);
      background-size: 400%;
      z-index: -1;
      filter: blur(10px);
      animation: neonGlow 10s linear infinite;
    }
    .card::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      z-index: -1;
    }
    @keyframes neonGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Timer Styles */
    .timer-container {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 1rem auto;
    }
    .timer-svg {
      transform: rotate(-90deg);
      width: 100%;
      height: 100%;
    }
    .timer-bg {
      fill: none;
      stroke: rgba(255, 255, 255, 0.1);
      stroke-width: 12;
    }
    .timer-progress {
      fill: none;
      stroke: #ff0080;
      stroke-width: 12;
      stroke-linecap: round;
      stroke-dasharray: 502;
      stroke-dashoffset: 502;
      transition: stroke-dashoffset 1s linear;
    }
    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      text-shadow: 0 0 10px #8000ff;
    }

    /* Neon Button with Ripple Effect */
    .neon-btn {
      display: inline-block;
      padding: 1rem 2rem;
      margin: 1rem auto;
      border: 2px solid #ff0080;
      border-radius: 25px;
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    .neon-btn:hover {
      color: #ff0080;
    }
    .neon-btn::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: #ff0080;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.6s, opacity 0.6s;
    }
    .neon-btn:active::before {
      transform: translate(-50%, -50%) scale(2);
      opacity: 0.3;
    }

    /* Footer */
    footer {
      margin-top: 2rem;
      font-size: 1rem;
      text-shadow: 0 0 10px #8000ff;
    }
    footer a {
      color: #ff0080;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <header>
      <h1 class="neon-header">Movies Adda</h1>
    </header>
    <main>
      <div class="card">
        <h2>Your Link is Almost Ready!</h2>
        <div class="timer-container">
          <svg class="timer-svg" viewBox="0 0 180 180">
            <circle class="timer-bg" cx="90" cy="90" r="80"></circle>
            <circle class="timer-progress" cx="90" cy="90" r="80"></circle>
          </svg>
          <div class="timer-text" id="timerText">15 s</div>
        </div>
        <p id="countdownText">Preparing your file...</p>
        <a id="redirectButton" href="thefileislazydeveloper" target="_blank" style="display: none;">üìÇ Get File üìÇ</a>
      </div>
    </main>
    <footer>
      With Love <a href="https://telegram.me/lazydeveloperr" target="_blank">LazyDeveloper</a> ‚ù§
    </footer>
  </div>
  <script>
    // Countdown Timer Logic
    let countdown = 15;
    const totalTime = 15;
    const timerText = document.getElementById("timerText");
    const timerProgress = document.querySelector(".timer-progress");
    const totalDashArray = 502; // Approximate circumference for an r=80 circle

    function updateTimer() {
      if (countdown >= 0) {
        timerText.textContent = countdown + " s";
        let progress = countdown / totalTime;
        let dashOffset = totalDashArray * progress;
        timerProgress.style.strokeDashoffset = dashOffset;
        countdown--;
      } else {
        clearInterval(timerInterval);
        timerText.textContent = "0 s";
        document.getElementById("redirectButton").style.display = "inline-block";
        document.getElementById("countdownText").textContent = "Click the button below to get file üëá";
      }
    }

    let timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
