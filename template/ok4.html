<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies Adda - Ultra Advanced Neon Experience</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- AOS (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <!-- Google Fonts for that futuristic neon vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      margin: 0;
      background: #0d0d0d;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      position: relative;
      color: #fff;
    }
    /* Fullscreen Particles Background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #0d0d0d 0%, #000 100%);
      z-index: -2;
    }
    /* Ultra Advanced Neon Hero Card */
    .neon-card {
      position: relative;
      margin: auto;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.85);
      max-width: 500px;
      box-shadow: 0 0 30px rgba(255, 0, 128, 0.3);
      overflow: hidden;
    }
    .neon-card::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #ff0080, #8000ff, #00ff80, #ff0080);
      background-size: 400%;
      z-index: -1;
      filter: blur(10px);
      animation: neonGlow 10s linear infinite;
    }
    .neon-card::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 18px;
      z-index: -1;
    }
    @keyframes neonGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Refined 3D Neon Header (Reduced Size & Enhanced Depth) */
    .movies-adda {
      font-size: 3rem; /* Reduced size for better balance */
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      position: relative;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px #8000ff, 0 0 20px #ff0080;
      transform: perspective(800px) rotateX(8deg) rotateY(8deg);
    }
    .movies-adda::after {
      content: "Movies Adda";
      position: absolute;
      top: 4px;
      left: 4px;
      z-index: -1;
      color: #8000ff;
      filter: blur(6px);
      opacity: 0.8;
    }
    /* Ultra Advanced SVG Circular Timer */
    .timer-container {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 0 auto 1rem;
    }
    .timer-svg {
      transform: rotate(-90deg);
    }
    .timer-circle-bg {
      fill: none;
      stroke: rgba(255, 255, 255, 0.1);
      stroke-width: 12;
    }
    .timer-circle {
      fill: none;
      stroke: #ff0080;
      stroke-width: 12;
      stroke-linecap: round;
      transition: stroke-dashoffset 1s linear;
    }
    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      text-shadow: 0 0 10px #8000ff;
    }
    /* Ultra Advanced Responsive Neon Button */
    .neon-btn {
      display: flex; 
      justify-content: center; 
      align-items: center;
      width: 100%;
      max-width: 300px;
      padding: 1rem;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-decoration: none;
      border: 2px solid #ff0080;
      border-radius: 25px;
      background: transparent;
      overflow: hidden;
      transition: all 0.3s ease;
      margin: 0 auto;
    }
    .neon-btn:hover {
      color: #ff0080;
    }
    .neon-btn::before, .neon-btn::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(128,0,255,0.5), transparent);
      opacity: 0;
      transition: opacity 0.5s;
    }
    .neon-btn:hover::before, .neon-btn:hover::after {
      opacity: 1;
      animation: buttonFlash 0.7s ease-out;
    }
    @keyframes buttonFlash {
      0% { transform: translate(0,0) scale(0.5) rotate(45deg); opacity: 1; }
      100% { transform: translate(100px,100px) scale(1.5) rotate(45deg); opacity: 0; }
    }
    /* Footer Styles */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      text-shadow: 0 0 10px #8000ff;
    }
  </style>
</head>
<body>
  <!-- Particles.js Background -->
  <div id="particles-js"></div>

  <div class="min-h-screen flex flex-col items-center justify-center relative z-10 p-4">
    <!-- Refined 3D Neon Header -->
    <div class="movies-adda" data-aos="zoom-in">
      Movies Adda
    </div>

    <!-- Ultra Advanced Neon Hero Card -->
    <div class="neon-card" data-aos="fade-up">
      <h2 class="text-center text-2xl font-bold mb-4">Your Link is Almost Ready!</h2>
      
      <!-- Ultra Advanced SVG Circular Timer -->
      <div class="timer-container">
        <svg class="timer-svg" width="180" height="180">
          <circle class="timer-circle-bg" cx="90" cy="90" r="80"></circle>
          <circle class="timer-circle" cx="90" cy="90" r="80" stroke-dasharray="502" stroke-dashoffset="502"></circle>
        </svg>
        <div class="timer-text" id="timerText">15 s</div>
      </div>
      
      <p class="text-center text-xl font-semibold mb-4" id="countdownText">
        Preparing your file...
      </p>
      
      <!-- Ultra Advanced Responsive Neon Button (hidden until countdown ends) -->
      <a id="redirectButton" href="thefileislazydeveloper" target="_blank" class="neon-btn" style="display: none;" onclick="redirectToBot()">
        üìÇ Get File üìÇ
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer data-aos="fade-up">
    üß© With Love <a href="https://telegram.me/lazydeveloperr" target="_blank" class="underline font-bold">LazyDeveloper</a> ‚ù§
  </footer>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1200 });
  </script>

  <!-- Particles.js Configuration -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#ff0080" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000" }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ff0080",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- Ultra Advanced SVG Timer with GSAP Animation -->
  <script>
    let countdown = 15;
    const totalTime = 15;
    const timerText = document.getElementById("timerText");
    const timerCircle = document.querySelector(".timer-circle");
    const totalDashArray = 502; // Circumference for an r=80 circle (approx. 2œÄ*80)
    
    const updateTimer = () => {
      if (countdown >= 0) {
        timerText.textContent = countdown + " s";
        let progress = countdown / totalTime;
        let dashOffset = totalDashArray * progress;
        // Animate the SVG stroke-dashoffset smoothly with GSAP
        gsap.to(timerCircle, { duration: 1, strokeDashoffset: dashOffset, ease: "linear" });
        countdown--;
      } else {
        clearInterval(timerInterval);
        timerText.textContent = "0 s";
        document.getElementById("redirectButton").style.display = "flex";
        document.getElementById("countdownText").textContent = "Click the button below to get file üëá";
        // Entrance animation for the button using GSAP
        gsap.fromTo("#redirectButton", { opacity: 0, scale: 0.5 }, { duration: 0.8, opacity: 1, scale: 1, ease: "back.out(1.7)" });
      }
    };

    let timerInterval = setInterval(updateTimer, 1000);

    function redirectToBot() {
      window.location.href = "thefileislazydeveloper";
    }
  </script>
</body>
</html>
